org: amejia
app: aws-node-http-api
service: aws-node-http-api
frameworkVersion: '3'

custom:
  tableName: 'characters-table-${sls:stage}'

provider:
  name: aws
  runtime: nodejs14.x
  region: 'us-east-1'
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ CharactersTable, Arn ]
  environment:
    CHARACTERS_TABLE: ${self:custom.tableName}

resources:
  Resources:
    CharactersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        AttributeDefinitions:
          - AttributeName: characterId
            AttributeType: N
        KeySchema:
          - AttributeName: characterId
            KeyType: HASH
        BillingMode: PAY_PER_REQUEST
        TableName: ${self:custom.tableName}

package:
  individually: true
  patterns:
    - '!./**'
    - README.md

functions:

  getCharacter:
    handler: getCharacter.getCharacter
    events:
      - httpApi:
          path: /get-character/{characterId}
          method: get
    package:
      patterns:
        - node_modules/**
        - package.json
        - package-lock.json
        - getCharacter.js

  saveCharacter:
    handler: saveCharacter.saveCharacter
    events:
      - httpApi:
          path: /save-character
          method: post
    package:
      patterns:
        - node_modules/**
        - package.json
        - package-lock.json
        - saveCharacter.js

  getSavedCharacters:
    handler: getSavedCharacters.getSavedCharacters
    events:
      - httpApi:
          path: /get-saved-characters
          method: get
    package:
      patterns:
        - getSavedCharacters.js
        - node_modules/**
        - package.json
        - package-lock.json